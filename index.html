<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Series App</title>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
</head>
<body>
  <div class="container mt-4">
    <h1>TV Series</h1>
    <div class="row">
      <!-- Columna de tabla -->
      <div class="col-md-8">
        <table class="table table-striped">
          <thead class="thead-dark">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Channel</th>
              <th>Seasons</th>
            </tr>
          </thead>
          <tbody id="series-body"></tbody>
        </table>
      </div>
      <!-- Columna de tarjeta -->
      <div class="col-md-4" id="serie-detail">
        <!-- Aquí se insertará la Card -->
      </div>
    </div>
  </div>
  
  <script type="module" src="./main.js"></script>
</body>
</html>
